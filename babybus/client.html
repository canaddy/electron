<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="res/js/jquery.min.js"></script>
    <script type="text/javascript" src="res/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="res/css/bootstrap.css">
    <script src="framework.js" type="text/javascript"></script>
    <script src="client.js" type="text/javascript"></script>
  </head><body>
    <div class="section section-info text-center">
      <h3>#Dialog 模块#</h3>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <a class="btn btn-primary bb" onclick="onButtonClick_chooseFile(this)">文件选择框</a>
              <a class="btn btn-primary bb" onclick="onButtonClick_chooseFolder(this)">文件保存框</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <a class="btn btn-primary bb" onclick="onButtonClick_chooseFolder(this)">目录选择框</a>
              <a class="btn btn-primary bb" onclick="onButtonClick_chooseFile(this)">消息提示框</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <a class="btn btn-primary bb" onclick="onButtonClick_chooseMulti(this)">多项选择框</a>
              <a class="btn btn-primary bb" onclick="onButtonClick_chooseFile(this)">错误提示框</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
