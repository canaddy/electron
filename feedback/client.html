<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="res/js/jquery.min.js"></script>
    <script type="text/javascript" src="res/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="res/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="res/css/bootstrap.css">
    <script type="text/javascript" src="api.js"></script>
    <script type="text/javascript" src="client.js"></script>
</head>
<body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">解压路径:</label>
                <input class="form-control" id="unzip-path" placeholder="输入解压路径"
                type="text">
              </div>
            </form>
          </div>
          <p style="text-align:center"> <span id ="completed">0</span>/<span id ="total">0</span> </p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-right">
            <a class="btn btn-primary" id="btn-unzip" onclick="onButtonClick_btnUnzip(this)">开始解压</a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
